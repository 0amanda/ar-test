<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">

        
            
        <!-- Define the 3D model -->
        <a-box scale="0.5 0.5 0.5" position="0 1 0"></a-box>

        <!-- <a-entity id="model" 
        position="0 0 0"
        scale="0.05 0.05 0.05"
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
      ></a-entity> -->

        <!-- Define the video asset -->
        <video id="video" src="violet.mp4" loop crossorigin="anonymous"></video>

        <!-- Apply video texture to the model -->
        <a-entity material="src: #video" position="0 0 0" scale="1 1 1" rotation="-90 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
